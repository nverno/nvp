language: generic
sudo: required

env:
  global:
    - CURL="curl -fsSkL --retry 9 --retry-delay 9"
  matrix:
    - EMACS=emacs-snapshot

branches:
  only:
    - master

install:
  - if [ "$EMACS" = 'emacs-snapshot' ]; then
      sudo add-apt-repository -y ppa:ubuntu-elisp/ppa &&
      sudo apt-get -qq update &&
      sudo apt-get -qq -f install &&
      sudo apt-get -qq install emacs-snapshot &&
      sudo apt-get -qq install emacs-snapshot-el;
    fi
  - $EMACS --version
  - git clone --depth=1 https://github.com/nverno/nvp
  
script:
  - $EMACS --batch --eval '(progn (push "." load-path) (push "nvp" load-path) (byte-compile-file "scheme-tools.el"))'
  - $EMACS -batch -L . -l ert -l test/scheme-tests.el -f  ert-run-tests-batch-and-exit

notifications:
  email:
    on_success: never
    on_failure: always

      
